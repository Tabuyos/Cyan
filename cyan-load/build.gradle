plugins {
    id 'java'
}

group 'com.tabuyos.cyan'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            "org.ow2.asm:asm:8.0",
            "org.ow2.asm:asm-commons:8.0",
            "org.ow2.asm:asm-tree:8.0",
            "org.ow2.asm:asm-util:8.0",
            "com.alibaba:fastjson:1.2.68"
    )
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
